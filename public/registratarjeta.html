<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Yape</title>
</head>
<body>
  <section>
    <div class="row">
      <div class="col s10 m6 l6 offset-s1 offset-m3 offset-l3 espacio-Top">
        <img src="/img/icons/bcp-logo.png" class="center col s6 m6 l6 offset-s3 offset-m3 offset-l3">
        <form class="col s12">
          <h4 class="gray-text text-darken-4 center"><strong>Registra tu tarjeta de débito BCP</strong></h4>
          <h6 id="telSms" class="gris-letra-soft center">  Por ahora solo aceptamos cuentas de ahorro y/o corriente en soles </h6>
          <div class="div-espacio"></div>

          <div class="row">
            <div class="input-field col s12">
              <input  id="tarjeta" type="text" class="validate">
              <label for="tarjeta"><img src="/img/icons/card.png" class="img-label"><span> </span></label>
            </div>
        </div>
        <div class="row">
          <div class="div-espacio"></div>
          <p class="terminos-text center"><img src="/img/icons/scan.png" class="img-label">Escanear tarjeta</p>
          <div class="div-espacio"></div>
          <h6 class="col s6 gray-text text-darken-4 left">Fecha de vencimiento: </h6>
          <div class="input-field col s3">
            <input  id="Mes" type="text" class="validate">
            <label for="Mes /"><span>Mes</span></label>
          </div>
          <div class="input-field col s3">
          <input  id="year" type="text" class="validate">
          <label for="year"><span>Año</span></label>
          </div>
        </div>

      </form>
      <div class="fixed-item center">
        <a id="botonCrear"   class="disabled btn btn-amarillo waves-effect waves-yellow  btn-large white-text center" type="submit" name="action" href="bienvenido.html">Continuar</a>
      </div>
    </div>
  </div>
  </section>
