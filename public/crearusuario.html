<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Yape</title>
</head>
<body>
  <section>
    <div class="row">
      <div class="col s10 m6 l6 offset-s1 offset-m3 offset-l3 espacio-Top">
        <img src="/img/icons/lockone.png" class="center col s6 m6 l6 offset-s3 offset-m3 offset-l3">
        <form class="col s12">
          <h4 class="gray-text text-darken-4 center"><strong>Crea tu usuario Yape</strong></h4>
          <h6 id="telSms" class="gris-letra-soft center">  Ingresa un nombre, email y clave de usuario </h6>
          <div class="div-espacio"></div>
          <div class="row">
            <div class="input-field col s12">
              <input  id="name" type="text" class="validate">
              <label for="name"><img src="/img/icons/user.png" class="img-label"><span>Name</span></label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email"><img src="/img/icons/message-gray.png" class="img-label"><span>correo@ejemplo.com</span></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password"><img src="/img/icons/lock.png" class="img-label"><span>Ingresa clave de 6 dgitos</span></label>
          </div>
        </div>
       <h6 class="gris-letra-soft center">Cuida esta clave como oro, es tu acceso a Yape</h6>
      </form>
      <div class="fixed-item center">
        <a id="botonCrear"   class="disabled btn btn-amarillo waves-effect waves-yellow  btn-large white-text center" type="submit" name="action" href="bienvenido.html">Continuar</a>
      </div>
    </div>
  </div>
  </section>



  <!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
