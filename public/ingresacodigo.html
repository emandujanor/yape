<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Yape</title>

</head>
<body>
  <section>
    <div class="row">
      <div class="col s10 m6 l6 offset-s1 offset-m3 offset-l3" id="validarContenedor">
        <img src="/img/icons/message.png" class="center col s6 m6 l6 offset-s3 offset-m3 offset-l3">
        <form class="col s12">
          <h4 class="gray-text text-darken-4 center"><strong>Ahora ingresa tu código</strong></h4>
          <h6 id="telSms" class=".gris-letra-soft center">   </h6>
          <div class="div-espacio"></div>
          <div class="row">
            <div class="input-field">
              <input id="codigo" type="number">
              <label for="codigo" class="label-codigo"><img src="/img/icons/lock.png" id="img-candado"> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;- - - - - - - - - </label>
              <p class="reintentartxt">Reintentar en <img src="/img/icons/clock.png" id="img-reloj">   21</p>
              <div class="div-espacio">¡Bien!<br>Ahora puedes usar Yape</div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="js/app.js" charset="utf-8"></script>

</html>
