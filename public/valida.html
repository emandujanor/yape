<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Yape</title>

</head>
<body>
  <section>
    <div class="row">
      <div class="col s10 m6 l6 offset-s1 offset-m3 offset-l3" id="validarContenedor">
        <img src="/img/icons/phone.png" class="center col s6 m6 l6 offset-s3 offset-m3 offset-l3">
        <form class="col s12">
          <h4 class="gray-text text-darken-4 center"><strong>Para comenzar validemos tu número</strong></h4>
          <h6 class=".gris-letra-soft center"><strong>Recibirás un SMS con un código de validación</strong></h6>
          <div class="div-espacio"></div>
          <div class="row">
            <div class="input-field center">
              <input id="telefono" type="number" >
              <label for="telefono"><img src="/img/icons/phoneandnumber.png" class="prefix img-tel"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Teléfono </label>
              <p>
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Acepto los <span class="turquesa-text">Términos y condiciones.</span></label>
              </p>
              <div class="div-espacio"></div>
              <div class="fixed-item center">
                <a id="botonContinuar"   class="disabled btn btn-amarillo waves-effect waves-yellow  btn-large white-text center" type="submit" name="action" href="ingresacodigo.html">Continuar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
